target: pl_datamodule.dm.DataModuleFromConfig
params:
  batch_size: 32 # set at top-level for convenience
  num_workers: 5
  pin_memory: True
  wrap: False
  train:
    target: dataset.ffhq_dataset_v2.FFHQ_v2
    params:
      root: ${data.root}
      split: 'train'
      size: ${data.image_size}
      h5_file: ${data.h5_file}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}

  validation:
    target: dataset.ffhq_dataset_v2.FFHQ_v2
    params:
      root: ${data.root}
      split: 'val'
      size: ${data.image_size}
      h5_file: ${data.h5_file}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}

  test:
    target: dataset.ffhq_dataset_v2.FFHQ_v2
    params:
      root: ${data.root}
      split: 'val'
      size: ${data.image_size}
      h5_file: ${data.h5_file}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}
  crossds:
    target: dataset.ffhq_dataset_v2.FFHQ_v2
