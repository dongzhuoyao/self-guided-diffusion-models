name: in32
num_classes: 1000
image_size: 32
channels: 3
fid_every_n_epoch: 1
vis_every_iter: 6000
h5_file: null
h5_file2: null
stego_dir: null #only used in voc,coco
stego_k: -1 #only used in voc,coco


root_global: ${data_root}
fid_train_image_dir: ${data_root}/sg_fid_eval/inp32originalv2_v1_train_50000
fid_val_image_dir: ${data_root}/sg_fid_eval/inp32originalv2_v1_val_50000
fid_debug_dir: ${data_root}/sg_fid_eval/in32_4debug

val_fid_num: 10000
test_fid_num: 10000
  #1000step, size32,10k images on das6: 4hour
root: ${data_root}/imagenet_official_np
lr: 3e-4
wd: 0.01


trainer:
  limit_train_batches: 1.0
  limit_val_batches: 500
  check_val_every_n_epoch: 1
  max_epochs: 20

  


target: pl_datamodule.dm.DataModuleFromConfig
params:
  batch_size: 128 # set at top-level for convenience
  num_workers: 5
  pin_memory: True
  wrap: False
  train:
    target: dataset.imagenet_pickle_v2.ImageNet_Pickle_Original
    params:
      root: ${data.root}
      train: true
      h5_file: ${data.h5_file}
      h5_file2: ${data.h5_file2}
      image_size: ${data.image_size}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}

  validation:
    target: dataset.imagenet_pickle_v2.ImageNet_Pickle_Original
    params:
      root: ${data.root}
      train: false
      h5_file: ${data.h5_file}
      h5_file2: ${data.h5_file2}
      image_size: ${data.image_size}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}

  test:
    target: dataset.imagenet_pickle_v2.ImageNet_Pickle_Original
    params:
      root: ${data.root}
      train: false
      h5_file: ${data.h5_file}
      h5_file2: ${data.h5_file2}
      image_size: ${data.image_size}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}
  crossds:
    target: dataset.imagenet_pickle_v2.ImageNet_Pickle_Original
    params:
      root: ${data.root}
      train: false
      h5_file: ${data.h5_file}
      h5_file2: ${data.h5_file2}
      image_size: ${data.image_size}
      condition_method: ${sg.params.condition_method}
      condition: ${condition}
      debug: ${debug}
